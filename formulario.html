<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>
        Formulário de cadastro
        </h1>
    <form>
        <label for="text" >Seu Nome</label>
        <input id="text" /><br/>
        <label for="email" >Seu E-mail</label>
        <input id="email" /><br/>
        <label for="senha" >Sua Senha</label>
        <input id="senha" /><br/>
        <button>
            Cadastrar
        </button type="submit">
    </form>

</body>
</html>
